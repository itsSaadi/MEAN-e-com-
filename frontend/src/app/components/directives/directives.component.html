<div class="container py-5">
    <div class="row">

        <table class="table table-dark table-striped">
            <tr>
                <td>Sr.No</td>
                <td>Name</td>
                <td>Age</td>
                <td>Status</td>

            </tr>

            <tr *ngFor="let item of users">
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.age}}
                </td>
                <td *ngIf="item.isActive" #else>
                    {{item.isActive}}
                </td>
                ngw
            </tr>
        </table>



    </div>
</div>
